<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Del Close Marathon Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <style>
            html {
                color: lightgray; background: black;
                font-family: sans-serif;
                margin: 0;
                padding: 0;
            }
            body {
                margin: 0;
                padding: 0;
            }
            a {
                color: white;
                text-decoration: none;
            }
            h1 {
                margin: 8px 0;
                padding: 0;
                font-size: 24px;
                text-align: center;
                font-weight: normal;
            }
            div.social {
                margin: 8px 0;
            }
            div.note {
                margin: 8px;
                color: lightgray;
            }
            div.social a {
                text-decoration: none;
                display: block;
                width: 100%;
                height: 60px;
                font-size: 24px;
                text-align: center;
                line-height: 60px;
                font-weight: bold;
                color: inherit;
            }
            div.facebook {
                color: white; background-color: rgb(58, 87, 149);
            }
            div.twitter {
                color: white; background-color: rgb(85, 172, 238);
            }
            div.instagram {
                color: white; background-color: rgb(157, 105, 86);
            }
            div.tumblr {
                color: white; background-color: #36465d;
            }
            div.snapchat {
                color: black; background-color: yellow;
            }
            span.username {
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="social facebook">
            <a href="https://facebook.com/UCBTheatreNY">Facebook</a>
        </div>
        <div class="social twitter">
            <a href="https://twitter.com/UCBTheatreNY">Twitter</a>
        </div>
        <div class="social instagram">
            <a href="https://instagram.com/UCBTheatreNY/">Instagram</a>
        </div>
        <div class="social tumblr">
            <a href="http://ucbcomedy.tumblr.com/">Tumblr</a>
        </div>
        <div class="social snapchat">
            <a href="https://www.snapchat.com/">Snapchat <span class="username">@ucbcomedy</span></a>
        </div>
        <div class="note">
            For updates on wait times at all the DCM venues, follow
            <a href="https://twitter.com/DCM_Lines">@DCM_Lines on
            Twitter</a>.
        </div>
    </body>
</html>
